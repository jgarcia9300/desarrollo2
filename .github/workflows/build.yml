name: Jest Tests with Coverage and SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ajusta según tu versión de Node.js

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests with coverage
        run: npm test -- --coverage  # Ejecuta Jest con la opción de cobertura

      - name: Upload Jest coverage to SonarCloud
        uses: SonarSource/sonarcloud-github-action@v1
        
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }} # Cambia con tu clave de proyecto de SonarCloud
          SONAR_PROJECT_NAME: ${{ secrets.SONAR_PROJECT_NAME }} # Cambia con el nombre de tu proyecto
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}  # Usa tu token de SonarCloud desde los Secrets de GitHub

